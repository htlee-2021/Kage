<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        border-radius: 30px;
        padding: 30px;
    }

    .form-control,
    .form-select {
        border-radius: 30px;

    }

    hr {
        margin-top: 30px;
        margin-bottom: 30px;
    }

    .btn {
        border-radius: 20px;
        padding: 5px 15px;
        min-width: 100px;
        text-align: center;
        margin: 0px;
        color: white;
        background-color: #6c757d; 
        border:  #6c757d;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
        background-color: #fa7979;
        border-color: #fa7979;

    }

    .btn:active {
        background-color: #fa7979;
        border-color: #fa7979;
    }

    p {
        margin: 0px;
    }

    .bg_img {
        height: 120px;
        width: 100%;
        padding: 10px;
    }

    @media screen and (max-width: 1200px) {
        #lottie {
            display: none;
        }

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

                                    placeholder="Email" />

                                    style="float: left; margin-left: 9px;">Email address</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-5" style="margin-top: 10px ;">
                                <input type="password" id="password" class="form-control form-control-lg"
                                    placeholder="Password" />
                                <label class="form-label" for="form1Example23"
                                    style="float: left; margin-left: 9px;">Password</label>
                            </div>

                            <div class="d-flex justify-content-around align-items-center mb-4">
                                <!-- Checkbox -->

                            <div class ="container-fluid">
                                <div class="row">
                                    <div class="col-2 p-0">
                                        <a class="btn btn-lg btn-block float-md-start" id="signinemail" href="Homepage.html">Guest</a>
                                    </div>
                                    <div class="col-2">
                                        <a class="btn btn-lg btn-block mx-3" href="Homepage.html">Sign in</a>
                                    </div>
                                    <div class="col-4">

                                    </div>
                                </div>
                            
                            </div>
                            

                            <div class="divider d-flex align-items-center my-4">

                            <div class="d-grid gap-2 col mx-auto">
                                <a class="btn btn-primary btn-lg btn-block" id="signinfb"

                                </a>
                                <a class="btn btn-primary btn-lg btn-block" id="signingoogle"

      apiKey: "AIzaSyDc714DoZoHSdClJoOi3K95Ho-4nPH4fZY",

    // Initialize Firebase Authentication and get a reference to the service
    const analytics = getAnalytics(appp);

    //reference to database

    const signup = document.getElementById("create");

    const create = () => {
      const email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var name = document.getElementById("name").value;
      var price = Number(document.getElementById("price").value);
      var increment = Number(document.getElementById("increment").value);
      var station = document.getElementById("station").value;
      var line = document.getElementById("line").value;
      var lvlpri = document.querySelectorAll(".lvlPri:checked");
      var lvlsec = document.querySelectorAll(".lvlSec:checked");
      var lvlJC = document.querySelectorAll(".lvlJC:checked");
      var offerings = document.querySelectorAll(".offerings:checked");
      var offering = {};
      var count = 0
      var subject = {}
      var priObject = {}
      var secObject = {}
      var jcObject = {}
      var priTemp = {}
      var secTemp = {}
      var jcTemp = {}
      // console.log(lvlpri)
      for (var I = 0; I < offerings.length; I++) {
        offering[I] = offerings[I].value
      }
      // console.log(offering)
      for (var i = 0; i < lvlpri.length; i++) {
        priTemp[`${lvlpri[i].value}`] = "Primary 6"
      }
      for (var i = 0; i < lvlsec.length; i++) {
        secTemp[`${lvlsec[i].value}`] = "Secondary 4"
      }
      for (var i = 0; i < lvlJC.length; i++) {
        if(lvlJC[i].value == "General Paper"){
          jcTemp[`${lvlJC[i].value}`] = "H1"
        }
        else{
          jcTemp[`${lvlJC[i].value}`] = "H2"
        }
      }
      if (Object.keys(priTemp).length != 0) {
        subject["Primary School"] = priTemp
      }
      if (Object.keys(secTemp).length != 0) {
        subject["Secondary School"] = secTemp
      }
      if (Object.keys(jcTemp).length != 0) {
        subject["Tertiary"] = jcTemp
      }
      console.log(priObject)

      if (name == "") {
        document.getElementById("namemessage").innerHTML = "**Fill your name please!";
        return false;
      }

      if (email == "") {
        document.getElementById("emailmessage").innerHTML = "**Fill your email please!";
        return false;
      }

      if (password == "") {
        document.getElementById("message").innerHTML = "**Fill the password please!";
        return false;
      }

      //minimum password length validation  
      if (password.length < 8) {
        document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";
        return false;
      }

      //maximum length of password validation  
      if (password.length > 15) {
        document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";
        return false;
      } else {
        createUserWithEmailAndPassword(auth, email, password)

          .then((userCredential) => {
            // Signed in 
            // console.log(userCredential)
            const user = userCredential.user;

            console.log(user)
            const db = getDatabase();
            var userid_change = user.uid
            set(ref(db, 'tutor/' + userid_change), {
              info: { "img": "img/user.jpeg", "increment": increment, "mrt": station, "name": name, offering, "price": price },
              quality: { "Effective": 0, "Patient": 0, "Caring": 0, "Engaging": 0, "Helpful": 0, "Competent": 0 },
              review: { 0: "" },
              subject,

              // level: education
            });
            var tutorinfo = { "uid": userid_change, "name": name, "location": station }
            localStorage.setItem("tutorinfo", JSON.stringify(tutorinfo))
            setTimeout(() => {
              if (user) {
                window.location.href = 'Homepage.html'; //After successful login, user will be redirected to home.html
              }

            }, 100)

            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert("This email has been registered")
            // ..
          });



      }
    }

    signup.addEventListener('click', create);
    const getOut = document.getElementById("cancel")
    const goHome = () => {
      setTimeout(() => {
        const usersession = JSON.parse(localStorage.getItem('userinfo'))
        if (usersession !== null) {
          window.location.href = "Homepage.html"
        } else {
          window.location.href = "index.html"
        }
      }, 100)

    }
    getOut.addEventListener('click', goHome)
